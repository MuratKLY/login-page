<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>

    <style>

    </style>
</head>
<body>
     <div class="outer-frame">
        <div class="login-frame">
            <h2>Login</h2>
            <div class="username-frame">
                <span id="user-logo" class="material-symbols-outlined">person</span><input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="password-frame">
                <span id="pass-logo" class="material-symbols-outlined">lock</span><input type="password" name="password" id="password" placeholder="Password">
            </div>
        <input class="login-button" type="button" value="SIGN IN">
        <p>Not a member? <a href="https://www.devdocs.io">Sign up now</a></p>
        </div>
    </div> 
</body>
</html>
